{% extends 'base.html' %}
{% block title %}
    Gallery
{% endblock title %}
{% block head %}
    <div class="container mt-2">
        <h1 style="text-align: center;">Gallery</h1>
        <div class="row">

            {% for post in posts %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{post.image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <p class="card-text">Uploaded On: {{post.timeStamp}} </p>
                    </div>
                </div>
            </div>
            {% endfor %}
            <br>
            <br>

        </div>
    </div>
{% endblock head %}
